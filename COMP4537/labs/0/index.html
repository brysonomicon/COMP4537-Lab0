<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab 0 - A Game of Memory</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="header">
    <h1>Lab 0 - The Ultimate Game of Memory</h1>
  </header>

  <main class="main">
    <section class="game-controls-area">

      <form onsubmit="return false;">
        <label for="input"></label>
        <br>
        <input type="text" id="input" name="input" inputmode="numeric">
        <button type="button" id="go-btn">GO</button>
      </form>

      <span id="status" class="status"></span>
      
    </section>

    <section class="game-play-area">
    </section>

  </main>

  <script type="module" src="js/script.js"></script>
</body>

</html>
